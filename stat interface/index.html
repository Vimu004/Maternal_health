<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Health Prediction</title>
    <link rel="stylesheet" href="cssfile.css">
</head>

<body>
    
        <div class="wrapper" id="clubinfo">
            <form id="inputForm">
                <h1>Maternal Health</h1>

                
                        <div class="input-box1">
                            <input type="text" autocomplete="off" name="text" class="input" placeholder="Age" required>
                            <input type="text" autocomplete="off" name="text" class="input" placeholder="Name" required>
                        </div>
                
                      
                        
                        <div class="input-box">
                            <input type="text" autocomplete="off" id="temp" name="temp" class="input" placeholder="Tempreture" required>
                        </div>
                        
                        <div class="input-box">
                            <input type="text" autocomplete="off" id="heartR" name="heartR" class="input" placeholder="Heart Rate" required>
                        </div>
                
                        <div class="input-box">
                            <input type="text" autocomplete="off" id="BSlevel" name="BSlevel" class="input" placeholder="Blood Sugar Level" required>
                        </div>
                                                     
                         <div class="input-box1">
                            <input type="text" autocomplete="off" id="Lbp" name="Lbp" class="input" placeholder="Lower Value of Blood Pressure" required>
                            <input type="text" autocomplete="off" id="Ubp" name="Ubp" class="input" placeholder="Upper Value of Blood Pressure" required>
                        </div>

                        <button class="button" type="button" onclick="createDash()">
                            <span class="transition"></span>
                            <span class="gradient"></span>
                            <span class="label">Get Results</span>
                        </button>

                        <button class="button" type="Clear">
                            <span class="transition"></span>
                            <span class="gradient"></span>
                            <span class="label">Clear</span>
                        </button>
                    </form>
                </div>
    <div class="wrapper2" id="dash">
        
    </div>
         


    <script defer src="javascript.js"></script>
</body>

</html>
